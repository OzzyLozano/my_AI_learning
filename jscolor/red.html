<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>red neuronal</title>
  <style>
    body {
      margin: 0;
    }
    div {
      border-radius: 5px;
      text-align: center;
      margin: auto;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>
    <h1>AI by Ozzy</h1>
    <p><span>still learning though</span></p>
    <input style="margin: 10px 0;" onInput="update(this.jscolor, '#hello')" value="CCFFAA" data-jscolor="{onInput:'redNeuronal(this.channels)'}">
  </div>

  <div id="hello" style="padding: 120px; font-size: 27px; max-width: 600px;" onInput="update(this.jscolor, '#hello')">
    Mi Sitio Web uwu
  </div>

  <div>
    <h2>celsius to fahrenheit</h2>
    <div style="background-color: #c9d9ff; max-width: 600px;"> <span>(without AI)</span>
      <p>celsius: <input type="number" onInput="fahrenheit(this)" value="0">
        <p id="fah"></p>
      </p>
    </div>
    <div style="margin: 15px auto; background-color: #c9d9ff; max-width: 450px;"><span>(AI's prediction)</span>
      <p id="ai_celsius"></p>
    </div>
  </div>

  <script src="jscolor.js"></script>
  <script src="index.js"></script>
  <script src="//unpkg.com/brain.js"></script>

</body>
</html>
